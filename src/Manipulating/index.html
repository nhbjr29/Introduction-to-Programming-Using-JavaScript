<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulating Strings</title>
    <link
      rel="stylesheet"
      href="/Introduction to Programming Using JavaScript/public/css/main.css"
    />
  </head>
  <body>
    <div>
      <h2>JavaScript string methods</h2>
      <div class="divstyle">
        <h4>The search() method.</h4>
        <p id="search"></p>
      </div>
      <div class="divstyle">
        <h4>The indexOf() method.</h4>
        <p id="indexof"></p>
      </div>
      <div class="divstyle">
        <h4>The lastIndexOf() method.</h4>
        <p id="lastindexof"></p>
      </div>
      <div class="divstyle">
        <h4>The length method.</h4>
        <p id="length"></p>
      </div>
      <div class="divstyle">
        <h4>The slice() method.</h4>
        <p id="slice"></p>
      </div>
      <div class="divstyle">
        <h4>The substring() method.</h4>
        <p id="substring"></p>
      </div>
      <div class="divstyle">
        <h4>The substr() method.</h4>
        <p id="substr"></p>
      </div>
      <div class="divstyle">
        <h4>The replace() method.</h4>
        <p id="replace"></p>
      </div>
      <div class="divstyle">
        <h4>The concat() method.</h4>
        <p id="concat"></p>
      </div>
      <div class="divstyle">
        <h4>The charAt() method.</h4>
        <p id="charat"></p>
      </div>
      <div class="divstyle">
        <h4>The trim() method.</h4>
        <p id="trim"></p>
      </div>
    </div>
    <script src="Manipulate.js"></script>
  </body>
</html>
